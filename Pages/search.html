<!DOCTYPE html>
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoTrade Search</title>
        <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../Stylesheets/style.css">
        <script src="https://kit.fontawesome.com/0dbc7933f2.js"
            crossorigin="anonymous"></script>
        <script src="/jQuery/jquery-3.7.1.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid navbar-container">
                <nav id="navbarHolder"></nav>
            </div>
            <script>
                $.get("/Pages/navbar.html", function(data) {
                    $("#navbarHolder").html(data);
                });
            </script>
            <script type="module" src="../JS/currentPage.js"></script>
            <script type="module" src="../JS/searchButton.js"></script>
        </header>
        <div class="container-fluid search-result mt-5" id="searchContainer"></div>
        <script src="../JS/searchResult.js"></script>
        <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
        <footer>
            <div class="container-fluid footer-container">
                <div class="row" id="footerRow">
                    <nav id="footer-holder"></nav>
                </div>
            </div>
            <script>
                $.get("../Pages/footer.html", function(data) {
                    $("#footer-holder").html(data);
                });
            </script>
        </footer>
    </body>
</html>
