 <div class="container-fluid">

    <div class="row d-flex justify-content-center mb-5 p-marginT105">

        <div class="col-lg-9 col-md-12 col-sm-12">

            <main class="flex-container">

                <!--          LEFT PANE          -->
                <section class="left-pane-finance">
                    <h1 class="p-center">Your Car</h1>

                    <!--          Background Picture         -->
                    <div>
                        <img class="p-width100" src="/Images/Cards/card1.jpeg"
                            alt="Italian Trulli">
                    </div>
                </section>

                <!--          RIGHT PANE          -->
                <section class="right-pane-finance">

                    <h1 class="p-center">Finance</h1>

                    <!--          Select input         -->
                    <p><label for="selectDepartment">Choose your car</label> *</p>
                    <p><select class="form-select form-control"
                            id="selectDepartment">
                            <option>-- Choose a car --</option>
                            <option>??</option>
                            <option>??</option>
                            <option>??</option>
                            <option>??</option>
                            <option>??</option>
                            <option>??</option>
                        </select>
                    </p>

                    <!--          Personal Information BOX          -->
                    <fieldset class="p-2 p-fieldset">
                        <legend class="float-none w-auto">Personal Information:</legend>
                        <div>
                            <!--          Radio group          -->
                            <fieldset id="group1" class="p-inline-flex">
                                <input type="radio" value name="group1" id="Ms"
                                    class="p-marginR10 p-marginL10">
                                <label for="Ms" class="p-marginR10">Ms</label><br>
                                <input type="radio" value name="group1" id="Mr"
                                    class="p-marginR10">
                                <label for="Mr">Mr</label><br>
                            </fieldset>
                        </div>

                        <!--          Name Input         -->
                        <p><label class="mt-3" for="txt_name">Name</label> *</p>
                        <p><input class="form-control p-inputFieldset"
                                id="txt_name" type="text" Required="required"
                                placeholder="ex. John Rock"></p>

                        <!--          Address Input         -->
                        <p class="mt-2 fw-bold p-fontSizeLarger">Address:</p>
                        <p><label for="txt_street">Street </label> *</p>
                        <p><input class="form-control p-inputFieldset"
                                id="txt_street" type="text" Required="required"
                                placeholder="ex. 29 Great St."></p>
                        <p><label for="txt_town">Town </label> *</p>
                        <p><input class="form-control p-inputFieldset"
                                id="txt_town" type="text" Required="required"
                                placeholder="ex. Naas"></p>
                        <p><label for="txt_street">County</label> *</p>
                        <p><input class="form-control mt-2 p-inputFieldset"
                                id="txt_county" type="text" Required="required"
                                placeholder="ex. Kildare"></p>

                        <!--          Email Input         -->
                        <p><label for="txt_email">E-mail</label> *</p>
                        <p> <input class="form-control p-inputFieldset"
                                id="txt_email" type="email" Required="required"
                                placeholder="ex. John.Rock@mail.com"></p>

                        <!--          Phone Input         -->
                        <p><label for="txt_phone">Phone</label> *</p>
                        <p><input type="tel"
                                class="form-control p-inputFieldset"
                                id="txt_phone" placeholder="ex. (087)9876543"></p>
                    </fieldset>

                    <!--          Full Price Input         -->
                    <p><label class="mt-3" for="txt_subject">Full Price</label></p>
                    <p><input class="form-control " id="txt_subject" type="text"
                            disabled placeholder></p>

                    <!--          Deposit Input         -->
                    <p><label class for="txt_subject">Deposit</label></p>
                    <p><input class="form-control" id="txt_subject"
                            type="number" Required="required"
                            placeholder="ex. 3000"></p>

                    <!--          Left to Pay Input         -->
                    <p><label class for="txt_subject">Left to pay</label></p>
                    <p><input class="form-control" id="txt_subject" type="text"
                            disabled placeholder></p>

                    <!--          Credit Select         -->
                    <p><label for="selectDepartment">Credit (years)</label></p>
                    <p><select class="form-select form-control"
                            id="selectDepartment">
                            <option>-- Number of years --</option>
                            <option>0</option>
                            <option>1 year</option>
                            <option>3 years</option>
                            <option>5 years</option>
                        </select>
                    </p>

                    <!--          Interest Rate Input         -->
                    <p><label class for="txt_subject">Interest rate</label></p>
                    <p><input class="form-control" id="txt_subject" type="text"
                            disabled placeholder></p>

                    <!--          Price with credit Input         -->
                    <p><label class for="txt_subject">Price with credit</label></p>
                    <p><input class="form-control" id="txt_subject" type="text"
                            disabled placeholder></p>

                    <!--          Remaining Balance Input         -->
                    <p><label class for="txt_subject">Remaining balance</label></p>
                    <p><input class="form-control fw-bold p-remBal"
                            id="txt_subject" type="text" disabled placeholder></p>

                    <!--          BUTTON REVIEW         -->
                    <input type="submit" id="btn " class="p-btn mt-5"
                        value="REVIEW">
                </section>
            </main>
        </div>
    </div>
</div>
