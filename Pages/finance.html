<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoTrade Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Stylesheets/style.css">
    <script src="/jQuery/jquery-3.7.1.js"></script>
</head>
<header>
    <div class="container-fluid navbar-container navSlideIn">
        <nav id="navbar-holder"></nav>
    </div>
    <script>
        $.get("navbar.html", function (data) {
            $("#navbar-holder").html(data);
        });
    </script>
</header>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center mb-5" style="margin-top: 105px;">

            <div class=" col-lg-9 col-md-12 col-sm-12">

                <main class=" flex-container">

                    <section class="left-pane-finance">
                        <h1 class="p-center">Your Car</h1>

                        <div>

                            <img src="../Images/Cards/card1.jpeg" alt="Italian Trulli" width=100%;>

                        </div>



                    </section>

                    <!--          RIGHT PANE          -->

                    <section class="right-pane-finance" style=" padding: 30px; ">

                        <h1 class="p-center">Finance</h1>


                        <p><label for="selectDepartment">Choose your car</label> *</p>
                        <p><select class="form-select form-control" id="selectDepartment"
                                style="width: 100%; padding: 5px;">
                                <option>-- Choose a car --</option>
                                <option>??</option>
                                <option>??</option>
                                <option>??</option>
                                <option>??</option>
                                <option>??</option>
                                <option>??</option>
                            </select>
                        </p>



                        <fieldset class="border p-2" style="border: solid 1px #080808 !important;">
                            <legend class="float-none w-auto">Personal Information:</legend>

                            <div>
                                <fieldset id="group1" style="display: inline-flex">
                                    <input type="radio" value="" name="group1" id="Ms"
                                        style="margin-right: 10px; margin-left: 10px;">
                                    <label for="Ms" style="margin-right: 10px;">Ms</label><br>
                                    <input type="radio" value="" name="group1" id="Mr" style="margin-right: 10px;">
                                    <label for="Mr">Mr</label><br>
                                </fieldset>
                            </div>




                            <p><label class="mt-3" for="txt_name">Name</label> *</p>
                            <p><input class="form-control" style="width: 97%; padding: 5px;  margin:auto" id="txt_name"
                                    type="text" Required="required" placeholder="ex. John Rock">
                            </p>

                            <p class="mt-2 fw-bold" style="font-size: large;">Addreess:</p>
                            <p><label for="txt_street">Street</label> *</p>
                            <p><input class="form-control" style="width: 97%; padding: 5px; margin:auto" id="txt_street"
                                    type="text" Required="required" placeholder="ex. 29 Great St.">
                            <p><label for="txt_town">Town</label> *</p>
                            <input class="form-control mt-2" style="width: 97%; padding: 5px; margin:auto" id="txt_town"
                                type="text" Required="required" placeholder="ex. Naas">
                            <p><label for="txt_street">County</label> *</p>
                            <input class="form-control mt-2" style="width: 97%; padding: 5px; margin:auto"
                                id="txt_county" type="text" Required="required" placeholder="ex. Kildare">
                            </p>

                            <p><label for="txt_email">E-mail</label> *</p>
                            <p> <input class="form-control" style="width: 97%; padding: 5px;  margin:auto"" id="
                                    txt_email" type="email" Required="required" placeholder="ex. John.Rock@mail.com">
                            </p>

                            <p>
                                <label for="txt_phone">Phone *</label>
                            </p>
                            <p>
                                <input type="tel" class="form-control" id="txt_phone"
                                    style="width: 97%; padding: 5px;  margin:auto" placeholder="ex. (087)9876543">
                            </p>
                        </fieldset>

                        <p><label class="mt-3" for="txt_subject">Full Price</label>
                        </p>
                        <p><input class="form-control" style="width: 100%; padding: 5px;" id="txt_subject" type="number"
                                Required="required" placeholder="">
                        </p>


                        <p><label class="" for="txt_subject">Deposit</label>
                        </p>
                        <p><input class="form-control" style="width: 100%; padding: 5px;" id="txt_subject" type="number"
                                Required="required" placeholder="ex. 3000">
                        </p>

                        <p><label class="" for="txt_subject">Left to pay</label>
                        </p>
                        <p><input class="form-control" style="width: 100%; padding: 5px;" id="txt_subject" type="number"
                                Required="required" placeholder="">
                        </p>

                        <p><label for="selectDepartment">Credit (years)</label></p>
                        <p><select class="form-select form-control" id="selectDepartment"
                                style="width: 100%; padding: 5px;">
                                <option>-- Number of years --</option>
                                <option>0</option>
                                <option>1 year</option>
                                <option>3 years</option>
                                <option>5 years</option>
                            </select>
                        </p>

                        <p><label class="" for="txt_subject">Interest rate</label>
                        </p>
                        <p><input class="form-control" style="width: 100%; padding: 5px;" id="txt_subject" type="number"
                                Required="required" placeholder="">
                        </p>

                        <p><label class="" for="txt_subject">Price with credit</label>
                        </p>
                        <p><input class="form-control" style="width: 100%; padding: 5px;" id="txt_subject" type="number"
                                Required="required" placeholder="">
                        </p>

                        <p><label class="" for="txt_subject">Remaining balance</label>
                        </p>
                        <p><input class="form-control fw-bold"
                                style="width: 100%; padding: 5px; font-size: xxx-large; text-align: center;"
                                id="txt_subject" type="number" Required="required" placeholder="">
                        </p>

                        <input style="width: 100%; padding: 5px;" type="submit" id="btn " class="p-btn mt-5"
                            value="REVIEW">
                    </section>
                </main>
            </div>

        </div>

    </div>


</body>
<footer>
    <div class="container-fluid footer-container">
        <div class="row" id="footerRow">
            <nav id="footer-holder"></nav>
        </div>
    </div>
    <script>
        $.get("/Pages/footer.html", function (data) {
            $("#footer-holder").html(data);
        });
    </script>
</footer>

</html>
