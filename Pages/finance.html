<!DOCTYPE html>
<html lang=en>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoTrade Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Stylesheets/style.css">
    <script src="../jQuery/jquery-3.7.1.js"></script>
</head>
<header>
    <div class="container-fluid navbar-container navSlideIn">
        <nav id="navbarHolder"></nav>
    </div>
    <script>
        $.get("navbar.html", function (data) {
            $("#navbarHolder").html(data);
        });
    </script>
    <script type="module" src="../JS/currentPage.js"></script>
</header>

<body>
    <div class="container-fluid finanace-container">
        <div class="row d-flex justify-content-center mb-5 p-marginT105">

            <div class="col-lg-9 col-md-12 col-sm-12 round-corners">

                <main class="flex-container">

                    <!--          LEFT PANE          -->
                    <section class="left-pane-finance">
                        <h1 class="p-center mb">Your Car</h1>
                        <div id="carDetailsContainer">
                            <div id="carDetailsTemplate">
                                <img id="carImage" alt="{MAKE} {MODEL}" style="padding-top: 3% !important;">
                                <h3>{MAKE} {MODEL}</h3>
                                <p>
                                    Year: {YEAR}
                                    <br>Engine size:
                                    {ENGINE_SIZE}
                                    <br>Fuel Type:
                                    {FUEL_TYPE}
                                    <br>Transmission:
                                    {TRANSMISSION}
                                    <br>Price:
                                    â‚¬{PRICE}
                                <p id="carIndex" style="display: none;">Index:
                                    {INDEX}
                                </p>
                                </p>
                                <hr>
                            </div>
                        </div>
                        <div class="container-fluid cars mt-5" id="carsContainer"></div>
                    </section>

                    <!--          RIGHT PANE          -->
                    <section class="right-pane-finance">

                        <h1 class="p-center">Finance</h1>

                        <!--          Personal Information BOX          -->
                        <fieldset class="p-2 p-fieldset">
                            <legend class="float-none w-auto">Personal
                                Information:</legend>
                            <div>
                                <!--          Radio group          -->
                                <fieldset id="group1" class="p-inline-flex">
                                    <input type="radio" value name="group1" id="Ms" class="p-marginR10 p-marginL10">
                                    <label for="Ms" class="p-marginR10">Ms</label><br>
                                    <input type="radio" value name="group1" id="Mr" class="p-marginR10">
                                    <label for="Mr">Mr</label><br>
                                </fieldset>
                            </div>

                            <!--          Name Input         -->
                            <p><label class="mt-3" for="txt_name">Name</label>
                                *</p>
                            <p>
                                <input class="form-control p-inputFieldset" id="txt_name" type="text"
                                    Required="required" placeholder="ex. John Rock">
                            </p>

                            <!--          Address Input         -->
                            <p class="mt-2 fw-bold p-fontSizeLarger">Address:</p>
                            <p><label for="txt_street">Street
                                </label> *</p>
                            <p><input class="form-control p-inputFieldset" id="txt_street" type="text"
                                    Required="required" placeholder="ex. 29 Great St.">
                            </p>
                            <p><label for="txt_town">Town
                                </label> *</p>
                            <p><input class="form-control p-inputFieldset" id="txt_town" type="text" Required="required"
                                    placeholder="ex. Naas"></p>
                            <p><label for="txt_street">County</label>
                                *</p>
                            <p><input class="form-control mt-2 p-inputFieldset" id="txt_county" type="text"
                                    Required="required" placeholder="ex. Kildare"></p>

                            <!--          Email Input         -->
                            <p><label for="txt_email">E-mail</label>
                                *</p>
                            <p> <input class="form-control p-inputFieldset" id="txt_email" type="email"
                                    Required="required" placeholder="ex. John.Rock@mail.com"></p>

                            <!--          Phone Input         -->
                            <p><label for="txt_phone">Phone</label>
                                *</p>
                            <p><input type="tel" class="form-control p-inputFieldset" id="txt_phone"
                                    placeholder="ex. (087)9876543"></p>
                        </fieldset>

                        <!--          Full Price Input         -->
                        <p><label class="mt-3" for="carFullPrice" id="carPrice">Full
                                Price</label></p>
                        <p>
                            <input class="form-control" id="carFullPrice" type="text" disabled placeholder>
                        </p>

                        <!--          Deposit Input         -->
                        <p><label class for="txt_subject">Deposit</label></p>
                        <p><input class="form-control" id="deposit" type="number" Required="required"
                                placeholder="ex. 3000" onchange="carPrice()"></p>

                        <!--          Left to Pay Input         -->
                        <p><label class for=" leftToPay">Left
                                to pay</label></p>
                        <p><input class="form-control" id="leftToPay" type="text" disabled placeholder></p>

                        <!--          Credit Select         -->
                        <p><label for="creaditYears">Credit
                                (years)</label></p>
                        <p><select class="form-select form-control" id="creaditYears" onchange="chooseCredit()">
                                <option value="-1">--Number of years--</option>
                                <option value="0">0</option>
                                <option value="1">1 year</option>
                                <option value="3">3 years</option>
                                <option value="5">5 years</option>
                            </select>
                        </p>

                        <!--          Interest Rate Input         -->
                        <p><label class for="interstRate">Interest
                                rate</label></p>
                        <p><input class="form-control" id="interstRate" type="text" disabled placeholder></p>

                        <!--          Price of the credit Input         -->
                        <p><label class for="priceOfCredit">Price
                                of the credit</label></p>
                        <p><input class="form-control" id="priceOfCredit" type="number" disabled placeholder></p>

                        <!--          Remaining Balance Input         -->
                        <p><label class for="remainingBalance">Remaining
                                balance</label></p>
                        <p><input class="form-control fw-bold p-remBal" id="remainingBalance" type="number" disabled
                                placeholder></p>

                        <!--          BUTTON REVIEW         -->
                        <button type="submit" class="form-btn mt-5">Review</button>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--    JAVA SCRIPT     -->
    <script type="text/javascript" src="../JS/finance.js"></script>
</body>
<footer>
    <div class="container-fluid footer-container">
        <div class="row" id="footerRow">
            <nav id="footer-holder"></nav>
        </div>
    </div>
    <script>
        $.get("../Pages/footer.html", function (data) {
            $("#footer-holder").html(data);
        });
    </script>
</footer>

</html>
