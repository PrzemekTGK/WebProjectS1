<!DOCTYPE html>
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoTrade Car Details</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../Stylesheets/style.css">
        <script src="../jQuery/jquery-3.7.1.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid navbar-container navSlideIn">
                <nav id="navbarHolder"></nav>
            </div>
            <script>
            $.get("navbar.html", function (data) {
                $("#navbarHolder").html(data);
            });
            </script>
            <script type="module" src="../JS/currentPage.js"></script>
            <script type="module" src="../JS/searchButton.js"></script>
        </header>
        <div class="container car-details-container mt-5 mb-5 pt-5"
            id="carDetailsContainer">
            <div id="carDetailsTemplate">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <img src="#" class="car-image" id="carImage" alt="{MAKE} {MODEL}" width="640" heigh="480">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <h3>{MAKE} {MODEL}</h3>
                        <p>
                            Year: {YEAR}
                            <br>Engine size: {ENGINE_SIZE}
                            <br>Fuel Type: {FUEL_TYPE}
                            <br>Transmission: {TRANSMISSION}
                            <br>Price: â‚¬{PRICE}
                            <span id="carIndex" style="display: none">Index: {INDEX} </span>
                        </p>
                        <hr>
                        <p>Description: <br>{DESCRIPTION}</p>
                        <hr>
                        <button class="enquire-button" id="contactUsLinkButton" type="button">Enquire</button>
                        <button class="enquire-button" id="carToFinanceLink" type="button">Finance</button>
                        <button class="enquire-button" id="carslinkButton" type="button"><i class="fa-solid fa-caret-left"></i>Back</button>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
        <script src="../JS/carLinks.js"></script>
        <script src="../JS/carDetails.js"></script>
        <!-- BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
        <footer>
            <div class="container-fluid footer-container">
                <div class="row" id="footerRow">
                    <nav id="footerHolder"></nav>
                </div>
            </div>
            <script>
            $.get("../Pages/footer.html", function (data) {
                $("#footerHolder").html(data);
            });
            </script>
        </footer>
    </body>
</html>
