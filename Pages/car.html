<script src="/jQuery/jquery-3.7.1.js"></script>
<div class="container car-details-container mt-5 mb-5 pt-5"
    id="carDetailsContainer">
    <div id="carDetailsTemplate">
        <div class="row mt-3">
            <div class="col-lg-6 col-md-12">
                <img id="carImage" alt="{MAKE} {MODEL}">
            </div>
            <div class="col-lg-6 col-md-12">
                <h3>{MAKE} {MODEL}</h3>
                <p>
                    Year: {YEAR}
                    <br>Engine size: {ENGINE_SIZE}
                    <br>Fuel Type: {FUEL_TYPE}
                    <br>Transmission: {TRANSMISSION}
                    <br>Price: â‚¬{PRICE}
                    <p id="carIndex" style="display: none;">Index: {INDEX}</p>
                </p>
                <hr>
                <p>Description: <br>{DESCRIPTION}</p>
                <hr>
                <div class="container mt-4" style="text-align: center;">
                    <a href="#"
                        onclick="loadPage('../Pages/contact.html'); return false"
                        data-car-index="${car.index}">
                        <button class="car-page-button" type="button"
                            id="contactLinkButton">Enquire</button>
                    </a>
                    <a href="#">
                        <button class="car-page-button" type="button"
                            id="financeLinkButton">Finance</button>
                    </a>
                    <a href="#"
                        onclick="loadPage('../Pages/cars.html'); return false">
                        <button class="car-page-button" type="button"
                            id="carsLinkButton"><i
                                class="fa-solid fa-caret-left"></i> Browse</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../JS/loadFinancePage.js"></script>
