<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AutoTrade Car</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        <link rel="stylesheet" href="/Stylesheets/style.css">

    </head>

    <header>
        <div class="container-fluid navbar-container navSlideIn">
            <nav id="navbar-holder"></nav>
        </div>
        <script>
            jQuery(document).ready(function($) {
                $.get("navbar.html", function (data) {
                    $("#navbar-holder").html(data);
                });
            });
        </script>
    </header>

    <body>
        <div class="container car-details-container mt-5 mb-5 pt-5"
            id="carDetailsContainer">
            <div id="carDetailsTemplate" style="display: none;">
                <a href="cars.html" id="backToCars"><i class="fa-solid fa-caret-left"></i> Browse</a>
                <h1>{MAKE} {MODEL}</h1>
                <p>Year: {YEAR}</p>
                <p>Price: â‚¬{PRICE}</p>
                <img id="carImage" alt="{MAKE} {MODEL}">
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
        <script src="/Js/carDetails.js"></script>
    </body>

    <footer>
        <div class="container-fluid footer-container">
            <div class="row" id="footerRow">
                <nav id="footer-holder"></nav>
            </div>
        </div>
        <script>
            jQuery(document).ready(function($) {
                $.get("/Pages/footer.html", function (data) {
                    $("#footer-holder").html(data);
                });
            });
        </script>
    </footer>

</html>
